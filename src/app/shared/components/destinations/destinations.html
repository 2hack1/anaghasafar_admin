<div class="container py-3">

    <!-- Header with Add button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">All's destinations</h2>
        <button class="btn btn-primary" (click)="showForm()">Add</button>
    </div>

    <!-- Form -->
    <div *ngIf="formVisible" class="card p-4 mb-4 shadow-sm">
        <h5 class="mb-3">{{ isEditing ? 'Edit Entry' : 'Add New Entry' }}</h5>
        <form (ngSubmit)="saveEntry()">
            <div class="mb-3">
                <label class="form-label fw-semibold">Dastination_Name</label>
                <input type="text" class="form-control" [(ngModel)]="formData.name" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Dastination_Type</label>
                <select class="form-select" [(ngModel)]="formData.type" name="type" required>
                    <option value="">Select Type</option>
                    <option>inbound</option>
                    <option>outbound</option>
                    <!-- <option>Viewer</option> -->
                </select>
            </div>
            <div class="text-end">
               <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>

    <!-- Table -->
    <div class="card p-3 shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th><strong> Dastination</strong></th>
                    <th><strong> Type</strong></th>
                    <th><strong>Subdestions</strong></th>
                    <th style="width: 150px;"><strong> Actions</strong></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entry of entries">
                    <td>{{ entry.name }}</td>
                    <td>{{ entry.type }}</td>
                    <td>
                        <!-- <a [routerLink]="['/sub-des']" style="text-decoration: none;"> -->
                             <button class="btn btn-primary btn" (click)="sendId(entry)">Find</button>
                            <!-- </a> -->
                        </td>
                    <td class="d-flex gap-2">
                        <button class="btn btn-warning btn-sm" (click)="showForm(true, entry)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteEntry(entry)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
