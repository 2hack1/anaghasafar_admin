<div class="login-wrapper">
  <div class="login-card">
    <div class="login-left">
      <img src="https://img.icons8.com/ios-filled/100/000000/car--v1.png" alt="Logo" class="login-logo">
      <div class="login-title">Anagha Safar</div>
      <div class="login-subtitle">India's letest Tour and travels company</div>
    </div>

    <div class="login-right">
      <div class="login-help">Need help?</div>
      <div class="login-heading">Log in</div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="joe@email.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your Password">
      </div>

      <a href="#" class="forgot-link">Forgot password?</a>
      <button class="login-btn">Login</button>
    </div>
  </div>
</div>
