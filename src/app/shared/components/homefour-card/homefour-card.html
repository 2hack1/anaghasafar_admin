<notifier-container></notifier-container>
<div class="container mt-4">
    <h2 class="mb-4"> Edit Cards</h2>

    <!-- Edit Form -->
    <div class="card p-4 mb-4" *ngIf="selectedCard">
        <h5>Edit Card</h5>
        <form (ngSubmit)="saveCard()" #cardForm="ngForm">
            <div class="mb-3">
                <label for="title" class="form-label">Card Title</label>
                <input type="text" id="title" name="title" class="form-control" [(ngModel)]="selectedCard.heading"
                    required />
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea id="desc" name="desc" class="form-control" rows="3" [(ngModel)]="selectedCard.headingData"
                    required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" type="submit">Save</button>
                <button class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Cards -->
    <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let card of cards">
            <div class="card " style=" height:250px;">
                <div class="card-body d-flex flex-column ">
                    <h5 class="card-title">{{ card.heading }}</h5>
                    <small class="card-text">{{ card.headingData }}</small>
                    <div>

                    </div>
                    <button class="btn btn-primary w-100 mt-auto" (click)="editCard(card)">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
